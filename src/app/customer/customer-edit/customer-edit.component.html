<div class="container">
    <p id="title">Edit Profile</p>
    
    <form novalidate (ngSubmit)="save()" [formGroup]="customerEditForm">

            <div class="row">
                <div class="col">
                    <div class="card">
                    <!-- Name -->
                    <div class="control-wrapper">
                        <label class="" for="nameId">Name</label>
                        <input class="form-control"
                                id="nameId"
                                type="text"
                                placeholder="Name (required)"
                                formControlName="name"
                                [ngClass]="{'is-invalid': (customerEditForm.get('name').touched || customerEditForm.get('name').dirty) && !customerEditForm.get('name').valid }" />
                        <span class="invalid-feedback">
                            <span *ngIf="customerEditForm.get('name').errors?.required">
                            Please enter your name.
                            </span>
                            <span *ngIf="customerEditForm.get('name').errors?.minlength">
                            The name must be longer than 3 characters.
                            </span>
                        </span>
                    </div>
            
                    <!-- Email -->
                    <div class="control-wrapper">
                        <label class="" for="emailId">Email</label>
                        <input class="form-control"
                                id="emailId"
                                type="email"
                                placeholder="Email (required)"
                                formControlName="email"
                                [ngClass]="{'is-invalid': (customerEditForm.get('email').touched || customerEditForm.get('email').dirty) && !customerEditForm.get('email').valid }" />
                        <span class="invalid-feedback">
                            <span *ngIf="customerEditForm.get('email').errors?.required">
                            Please enter your email.
                            </span>
                            <span *ngIf="customerEditForm.get('email').errors?.email">
                            Please enter a valid email address.
                            </span>
                        </span>
                    </div>

                    <!-- Password -->
                    <div class="control-wrapper">
                        <label class="" for="passwordId">Password</label>
                        
                        <input class="form-control"
                                id="passwordId"
                                type="password"
                                placeholder="Password (required)"
                                formControlName="password"
                                [ngClass]="{'is-invalid': (customerEditForm.get('password').touched || customerEditForm.get('password').dirty) && !customerEditForm.get('password').valid }" />
                        <!-- <i class="fa fa-eye" id="togglePassword"></i> -->
                    
                        <span class="invalid-feedback">
                            <span *ngIf="customerEditForm.get('password').errors?.required">
                            Please enter your password.
                            </span>
                        </span>
                    </div>

                    <!-- Mobile -->
                    <div class="control-wrapper">
                        <label class="" for="mobileId">Phone</label>
                        <input class="form-control"
                                id="mobileId"
                                type="text"
                                placeholder="Mobile number (optional)"
                                formControlName="contactNo" />
                    </div>

                    <!-- Date of Birth -->
                    <div class="control-wrapper">
                        <label class="" for="dateOfBirthId">Date of Birth</label>
                        <input class="form-control"
                                id="dateOfBirthId"
                                type="date"
                                formControlName="dateOfBirth" />
                    </div>
                    
                    </div>
                </div>

                <!-- Address block -->
                <div class="col" >
                    <div class="card">  
                        <div class="control-wrapper">
                            <label class="" for="addressId">Address</label>        
                        </div>       
                        <!-- Street -->
                        <div class="control-wrapper right">
                            <label class="" for="streetId">Street</label>
                            <input class="form-control"
                                id="streetId"
                                type="text"
                                placeholder="Street"
                                formControlName="street" />
                        </div>
                        
                        <!-- Door number -->
                        <div class="control-wrapper right">
                            <label class="" for="doorNoId">Door Number</label>
                            <input class="form-control"
                                id="doorNoId"
                                type="text"
                                placeholder="Door number"
                                formControlName="doorNo" />
                        </div>
                
                        <!-- Area -->
                        <div class="control-wrapper right">
                            <label class="" for="areaId">Area</label>
                            <input class="form-control"
                                id="areaId"
                                type="text"
                                placeholder="Area"
                                formControlName="area" />
                        </div>
            
                        <!-- City -->
                        <div class="control-wrapper right">
                            <label class="" for="cityId">City</label>
                            <input class="form-control"
                                id="cityId"
                                type="text"
                                placeholder="City"
                                formControlName="city" />
                        </div>
                    
                        <!-- State -->
                        <div class="control-wrapper right">
                            <label class="" for="stateId">State</label>
                            <input class="form-control"
                                id="stateId"
                                type="text"
                                placeholder="State"
                                formControlName="state" />
                        </div>
                                        
                        <!-- Pincode -->
                        <div class="control-wrapper right">
                            <label class="" for="pincodeId">Pincode</label>
                            <input class="form-control"
                                id="pincodeId"
                                type="text"
                                placeholder="Pincode"
                                formControlName="pincode" />
                        </div>            
                    </div>
                </div>
            </div>

            <div class="row">
                <button type="submit" [disabled]="!customerEditForm.valid">Save</button>
            </div>
    </form>
</div>
