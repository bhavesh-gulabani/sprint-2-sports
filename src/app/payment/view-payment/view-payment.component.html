<div class="row">
    <p class="page-title">Payment Successful</p>
</div>
<div class="container"> 
    <div class="card">
        <div class="row">
            <p>Payment ID : {{ payment.id }}</p>
        </div>
        <div class="row">
            <p>Order ID : {{ payment.order.id }}</p>
        </div>
        <div class="row">
            <p>Type of payment : {{ payment.type }}</p>
        </div>
        <div class="row">
            <p>Amount paid : {{ payment.order.amount | currency:'INR' }}</p>
        </div> 
        <div class="row">
            <p>Status : <span style="color:green">{{ payment.status }}</span></p>
        </div>
    </div>
</div>
<div class="row final">
    <button (click)="continue()">Continue Shopping</button>
</div>
