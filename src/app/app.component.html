<!-- Header with 2 nav bars -->
<header>
  <!-- Nav bar with search and login button -->
  <div class="row" id="top-nav">
      <div class="col-2" id="title">
          <a href="">Sports Center</a>
      </div>
      <div class="col-7">
          <div class="wrapper">
              <input type="text" id="search-bar">
              <button id="search-button"><i class="fa fa-search" id="search-icon" aria-hidden="true"></i>    </button>
          </div>
      </div>
      
      <div class="col-1">
          <a href="/">
              <img src="../assets/images/cart.png" id="cart-icon">
          </a>
      </div>

      <div class="col-2" *ngIf="!isLoggedIn">
        <button id="login-button" [routerLink]="['/login']">Login</button>
    </div>

    <div class="col-2" *ngIf="isLoggedIn" (click)="toggleOptions()" >
        <img [src]="imageUrl" class="user-image">
    </div>

       <!-- Hover options -->
    <div class="container hover-container hide">
        <div class="row hover-row"><a (click)="toggleOptions()" class="hover-option">Your account</a></div>
        <div class="row hover-row"><a (click)="toggleOptions()" class="hover-option">Your orders</a></div>
        <div class="row hover-row"><a (click)="logout()" class="hover-option">Logout</a></div>
    </div>

  </div> 

  <!-- Navbar with product categories -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="bottom-nav">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
              <a class="nav-link active" href="#">All <span class="sr-only">(current)</span></a>
              <a class="nav-link" href="#">Badminton</a>
              <a class="nav-link" href="#">Cricket</a>
              <a class="nav-link" href="#">Football</a>
              <a class="nav-link" href="#">Tennnis</a>
          </div>
      </div>
  </nav>
</header>
<br>

<router-outlet></router-outlet>
